<svg width="800" height="480" viewBox="0 0 800 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="480" fill="hsl(220, 13%, 9%)" rx="12"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="hsl(220, 13%, 12%)" rx="12"/>

  <!-- App Title -->
  <text x="40" y="35" fill="#64ffda" font-family="Inter, sans-serif" font-size="24" font-weight="700">
    Marvel Heroes
  </text>
  <text x="40" y="55" fill="hsl(220, 14%, 83%)" font-family="Inter, sans-serif" font-size="14">
    Discover Your Favorite Superheroes
  </text>

  <!-- Search Bar -->
  <rect x="40" y="100" width="720" height="50" fill="hsl(220, 13%, 15%)" stroke="hsl(220, 13%, 20%)" stroke-width="1" rx="8"/>
  <text x="60" y="130" fill="hsl(220, 13%, 60%)" font-family="Inter, sans-serif" font-size="16">
    üîç Search heroes...
  </text>

  <!-- Hero Cards Grid -->
  <!-- Card 1 - Spider-Man Silhouette -->
  <rect x="40" y="170" width="170" height="240" fill="hsl(220, 13%, 12%)" stroke="hsl(220, 13%, 20%)" stroke-width="1" rx="8"/>
  <g transform="translate(125, 210)">
    <!-- Spider-Man silhouette -->
    <path d="M0,-25 C-8,-20 -12,-10 -12,0 C-12,8 -8,15 0,20 L5,15 C8,18 12,15 15,10 C18,5 15,-5 12,-10 C8,-15 5,-20 0,-25Z" fill="#E23636"/>
    <!-- Web lines -->
    <path d="M-8,-15 Q0,-10 8,-15 M-6,0 Q0,2 6,0 M-4,10 Q0,8 4,10" stroke="#E23636" stroke-width="1" fill="none"/>
  </g>
  <text x="50" y="395" fill="hsl(220, 14%, 83%)" font-family="Inter, sans-serif" font-size="14" font-weight="600">Spider-Man</text>
  <text x="50" y="410" fill="hsl(220, 13%, 60%)" font-family="Inter, sans-serif" font-size="12">Web Slinger</text>

  <!-- Card 2 - Iron Man Silhouette -->
  <rect x="230" y="170" width="170" height="240" fill="hsl(220, 13%, 12%)" stroke="hsl(220, 13%, 20%)" stroke-width="1" rx="8"/>
  <g transform="translate(315, 210)">
    <!-- Iron Man silhouette -->
    <path d="M0,-25 C-10,-20 -15,-10 -15,5 C-15,15 -10,20 0,25 C10,20 15,15 15,5 C15,-10 10,-20 0,-25Z" fill="#FDB631"/>
    <!-- Arc reactor -->
    <circle cx="0" cy="-5" r="3" fill="#518CCA" stroke="#64ffda" stroke-width="1"/>
    <!-- Armor details -->
    <path d="M-10,-15 L-5,-10 L5,-10 L10,-15 M-8,5 L8,5 M-6,15 L6,15" stroke="#FDB631" stroke-width="1" fill="none"/>
  </g>
  <text x="240" y="395" fill="hsl(220, 14%, 83%)" font-family="Inter, sans-serif" font-size="14" font-weight="600">Iron Man</text>
  <text x="240" y="410" fill="hsl(220, 13%, 60%)" font-family="Inter, sans-serif" font-size="12">Armored Avenger</text>

  <!-- Card 3 - Captain America Silhouette -->
  <rect x="420" y="170" width="170" height="240" fill="hsl(220, 13%, 12%)" stroke="hsl(220, 13%, 20%)" stroke-width="1" rx="8"/>
  <g transform="translate(505, 210)">
    <!-- Captain America silhouette -->
    <path d="M0,-25 C-8,-20 -12,-10 -12,0 C-12,8 -8,15 0,20 C8,15 12,8 12,0 C12,-10 8,-20 0,-25Z" fill="#518CCA"/>
    <!-- Shield -->
    <circle cx="0" cy="-5" r="12" fill="#E23636" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="-5" r="8" fill="#ffffff"/>
    <circle cx="0" cy="-5" r="4" fill="#518CCA"/>
    <!-- Star -->
    <path d="M0,-9 L1,-6 L4,-6 L2,-4 L3,-1 L0,-3 L-3,-1 L-2,-4 L-4,-6 L-1,-6 Z" fill="#ffffff"/>
  </g>
  <text x="430" y="395" fill="hsl(220, 14%, 83%)" font-family="Inter, sans-serif" font-size="14" font-weight="600">Captain America</text>
  <text x="430" y="410" fill="hsl(220, 13%, 60%)" font-family="Inter, sans-serif" font-size="12">First Avenger</text>

  <!-- Card 4 - Thor Silhouette -->
  <rect x="610" y="170" width="150" height="240" fill="hsl(220, 13%, 12%)" stroke="hsl(220, 13%, 20%)" stroke-width="1" rx="8"/>
  <g transform="translate(685, 210)">
    <!-- Thor silhouette -->
    <path d="M0,-25 C-8,-20 -12,-10 -12,0 C-12,8 -8,15 0,20 C8,15 12,8 12,0 C12,-10 8,-20 0,-25Z" fill="#FDB631"/>
    <!-- Mjolnir -->
    <rect x="-3" y="-20" width="6" height="15" fill="#8B9DC3" rx="1"/>
    <rect x="-8" y="-22" width="16" height="6" fill="#8B9DC3" rx="2"/>
    <!-- Lightning -->
    <path d="M5,-15 L3,-5 L8,-5 L6,5 M-5,-10 L-7,0 L-2,0 L-4,8" stroke="#64ffda" stroke-width="2" fill="none"/>
  </g>
  <text x="620" y="395" fill="hsl(220, 14%, 83%)" font-family="Inter, sans-serif" font-size="14" font-weight="600">Thor</text>
  <text x="620" y="410" fill="hsl(220, 13%, 60%)" font-family="Inter, sans-serif" font-size="12">God of Thunder</text>

  <!-- Load More Indicator -->
  <rect x="40" y="430" width="720" height="40" fill="hsl(220, 13%, 15%)" stroke="hsl(164, 100%, 75%)" stroke-width="1" stroke-dasharray="5,5" rx="8"/>
  <text x="400" y="452" fill="#64ffda" font-family="Inter, sans-serif" font-size="14" text-anchor="middle">
    + Load More Heroes
  </text>

  <!-- Tech Stack Indicators -->
  <g transform="translate(680, 20)">
    <rect x="0" y="0" width="100" height="40" fill="hsl(220, 13%, 15%)" rx="4"/>
    <text x="50" y="15" fill="#61DAFB" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" font-weight="600">React</text>
    <text x="50" y="28" fill="#3178C6" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" font-weight="600">TypeScript</text>
    <text x="50" y="38" fill="#64ffda" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Marvel API</text>
  </g>
</svg>